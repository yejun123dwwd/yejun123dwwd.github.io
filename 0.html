<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关注栀夏</title>
		<style type="text/css">
			* {
			    margin: 0;
			    padding: 0
			}
		.qrcode p {
		  margin: 5px 0 0;
		  font-size: 20px;
		  color: #fff;
		}
		</style>
	</head>
	<body>
		<div class="qrcode">
			<h1>微信扫码关注公众号《栀夏的欢喜》</h1>
		    <img src="img/淡黄浅蓝色时尚插画创意店铺活动中文收款码.png" alt="二维码">
		    <p>微信扫码关注公众号《栀夏的欢喜》</p>
		  </div>
		</div>
		<script>
			$(document).ready(function() {
			  $('.navbar').append('<div class="qrcode">
			  <img src="img/淡黄浅蓝色时尚插画创意店铺活动中文收款码.png" alt="二维码">
			  <p>微信扫码关注公众号《栀夏的欢喜》</p></div>');
			  $('.qrcode').hide();
			  $('.navbar').hover(function() {
			    $('.qrcode').fadeIn();
			  }, function() {
			    $('.qrcode').fadeOut();
			  });
			});
		</script>
	</body>
</html>
